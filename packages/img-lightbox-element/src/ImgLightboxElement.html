<slot></slot>
<dialog part="dialog">
	<figure>
		<form method="dialog">
			<button part="close" type="submit">Close</button>
		</form>
		<img part="image" />
		<button part="control previous" type="button">Previous</button>
		<button part="control next" type="button">Next</button>
		<figcaption part="caption">
			<span id="current">0</span> of <span id="total">0</span>
		</figcaption>
	</figure>
</dialog>
